<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="/edit_entry/{{ entry.id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ entry.title }}" required><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ entry.content }}</textarea><br><br>
        <button type="submit">Update Entry</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Entries</a>
</body>
</html>
